<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OSC 메시지 전송기</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .port-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px; /* 최대 너비 설정 */
        }
        .port {
            flex: 1;
            margin: 0 10px; /* 좌우 여백 설정 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>OSC 메시지 전송기</h2>
        <label for="oscAddress">OSC 주소:</label>
        <input type="text" id="oscAddress" placeholder="예: /test" />
        
        <label for="oscPort1">포트 번호 1:</label>
        <input type="number" id="oscPort1" placeholder="7001" />
        
        <label for="oscPort2">포트 번호 2:</label>
        <input type="number" id="oscPort2" placeholder="7002" />

        <button id="saveSettingsButton">주소 저장</button>

        <h3>메시지 입력</h3>

        <div class="port-container">
            <div class="port">
                <h4>포트 1</h4>
                <div>
                    <input type="text" id="oscMsg1" placeholder="메시지 1" />
                    <button class="sendButton" data-index="1">포트1번 전송 1</button>
                </div>
                <div>
                    <input type="text" id="oscMsg2" placeholder="메시지 2" />
                    <button class="sendButton" data-index="2">포트1번 전송 2</button>
                </div>
                <div>
                    <input type="text" id="oscMsg3" placeholder="메시지 3" />
                    <button class="sendButton" data-index="3">포트1번 전송 3</button>
                </div>
                <div>
                    <input type="text" id="oscMsg4" placeholder="메시지 4" />
                    <button class="sendButton" data-index="4">포트1번 전송 4</button>
                </div>
                <div>
                    <input type="text" id="oscMsg5" placeholder="메시지 5" />
                    <button class="sendButton" data-index="5">포트1번 전송 5</button>
                </div>
            </div>

            <div class="port">
                <h4>포트 2</h4>
                <div>
                    <input type="text" id="oscMsg6" placeholder="메시지 1" />
                    <button class="sendButton" data-index="1">포트2번 전송 1</button>
                </div>
                <div>
                    <input type="text" id="oscMsg7" placeholder="메시지 2" />
                    <button class="sendButton" data-index="2">포트2번 전송 2</button>
                </div>
                <div>
                    <input type="text" id="oscMsg8" placeholder="메시지 3" />
                    <button class="sendButton" data-index="3">포트2번 전송 3</button>
                </div>
                <div>
                    <input type="text" id="oscMsg9" placeholder="메시지 4" />
                    <button class="sendButton" data-index="4">포트2번 전송 4</button>
                </div>
                <div>
                    <input type="text" id="oscMsg10" placeholder="메시지 5" />
                    <button class="sendButton" data-index="5">포트2번 전송 5</button>
                </div>
            </div>
        </div>

        <div id="status"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/osc/1.1.1/osc.min.js"></script>
    <script src="osc-server.js"></script>
</body>
</html>
